<!-- Modal de Encerramento de Vaga -->
<style>
    /* Scrollbar refinado dentro do modal */
    #modalEncerramento .scroll-area::-webkit-scrollbar {
        width: 6px;
    }

    #modalEncerramento .scroll-area::-webkit-scrollbar-track {
        background: transparent;
    }

    #modalEncerramento .scroll-area::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        transition: background 0.3s;
    }

    #modalEncerramento .scroll-area::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
    }

    #modalEncerramento .scroll-area {
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.1) transparent;
    }
</style>

<div id="modalEncerramento" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="w-full max-w-[480px] sm:max-w-[520px] md:max-w-[560px] lg:max-w-[600px] px-4">
        <div class="bg-white rounded-2xl w-full max-h-[90vh] overflow-hidden shadow-lg">
            <div class="scroll-area overflow-y-auto max-h-[90vh] p-6">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-orange-100 rounded-full mx-auto mb-4 flex items-center justify-center">
                        <span class="text-3xl">‚ö†Ô∏è</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Como deseja encerrar esta vaga?</h3>
                    <p class="text-gray-600" id="vagaTitulo"></p>
                </div>

                <div id="secaoCandidatos" class="mb-6 hidden">
                    <h4 class="font-semibold text-gray-700 mb-3 flex items-center gap-2">
                        <span>üë•</span> Candidatos Dispon√≠veis
                    </h4>
                    <div class="max-h-40 overflow-y-auto border rounded-lg scroll-area">
                        <div id="listaCandidatos" class="space-y-1"></div>
                    </div>

                    <div class="mt-4">
                        <label for="mensagemPersonalizada" class="block text-sm font-semibold text-gray-700 mb-2">
                            üí¨ Mensagem para o candidato selecionado
                        </label>
                        <textarea 
                            id="mensagemPersonalizada" 
                            rows="4" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                            placeholder="Digite uma mensagem personalizada para o candidato contratado (opcional)..."
                            maxlength="500"
                        ></textarea>
                        <div class="text-xs text-gray-500 mt-1">
                            <span id="contadorCaracteres">0</span>/500 caracteres
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <button 
                        onclick="encerrarVaga('contratar')"
                        id="btnContratar"
                        class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-xl font-semibold transition-colors duration-200 flex items-center justify-center gap-2 hidden">
                        <span>‚úÖ</span> Contratar Candidato Selecionado
                    </button>

                    <button 
                        onclick="encerrarVaga('congelar')"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-xl font-semibold transition-colors duration-200 flex items-center justify-center gap-2">
                        <span>‚ùÑÔ∏è</span> Congelar Vaga
                    </button>

                    <button 
                        onclick="encerrarVaga('excluir')"
                        class="w-full bg-red-600 hover:bg-red-700 text-white py-3 px-4 rounded-xl font-semibold transition-colors duration-200 flex items-center justify-center gap-2">
                        <span>üóëÔ∏è</span> Excluir Vaga
                    </button>
                </div>

                <button 
                    onclick="fecharModal()"
                    class="w-full mt-4 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-xl font-medium transition-colors duration-200">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>


<script>
let vagaAtualId = null;
let candidatoSelecionado = null;

// Bloquear/desbloquear rolagem do fundo
function bloquearFundo() {
    document.body.classList.add('overflow-hidden');
}
function desbloquearFundo() {
    document.body.classList.remove('overflow-hidden');
}

async function abrirModalEncerramento(vagaId, vagaTitulo) {
    vagaAtualId = vagaId;
    candidatoSelecionado = null;

    document.getElementById('vagaTitulo').textContent = vagaTitulo;
    document.getElementById('mensagemPersonalizada').value = '';
    document.getElementById('contadorCaracteres').textContent = '0';

    try {
        const response = await fetch(`/api/candidatos_vaga/${vagaId}`);
        const candidatos = await response.json();

        const secaoCandidatos = document.getElementById('secaoCandidatos');
        const listaCandidatos = document.getElementById('listaCandidatos');
        const btnContratar = document.getElementById('btnContratar');

        if (candidatos.length > 0) {
            secaoCandidatos.classList.remove('hidden');
            listaCandidatos.innerHTML = '';

            candidatos.forEach(candidato => {
                const item = document.createElement('div');
                item.className = 'p-3 hover:bg-gray-50 cursor-pointer border-b last:border-b-0 candidate-item';
                item.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-medium text-gray-800">${candidato.nome}</p>
                            <p class="text-sm text-gray-600">Score: ${candidato.score}%</p>
                        </div>
                        <input type="radio" name="candidatoSelecionado" value="${candidato.id}" 
                               class="w-4 h-4 text-purple-600 focus:ring-purple-500">
                    </div>
                `;

                item.addEventListener('click', () => {
                    const radio = item.querySelector('input[type="radio"]');
                    radio.checked = true;
                    candidatoSelecionado = candidato.id;

                    document.querySelectorAll('.candidate-item').forEach(el => {
                        el.classList.remove('bg-purple-50', 'border-purple-200');
                    });

                    item.classList.add('bg-purple-50', 'border-purple-200');
                    btnContratar.classList.remove('hidden');
                });

                listaCandidatos.appendChild(item);
            });
        } else {
            secaoCandidatos.classList.add('hidden');
            btnContratar.classList.add('hidden');
        }
    } catch (error) {
        console.error('Erro ao carregar candidatos:', error);
    }

    document.getElementById('modalEncerramento').classList.remove('hidden');
    bloquearFundo();
}

document.getElementById('mensagemPersonalizada').addEventListener('input', function () {
    const contador = document.getElementById('contadorCaracteres');
    contador.textContent = this.value.length;
});

async function encerrarVaga(acao) {
    if (!vagaAtualId) return;

    if (acao === 'contratar' && !candidatoSelecionado) {
        alert('Por favor, selecione um candidato para contratar.');
        return;
    }

    if (acao === 'excluir') {
        if (!confirm('Tem certeza que deseja excluir esta vaga? Esta a√ß√£o n√£o pode ser desfeita.')) {
            return;
        }
    }

    const mensagem = document.getElementById('mensagemPersonalizada').value.trim();

    try {
        const response = await fetch('/encerrar_vaga', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                vaga_id: vagaAtualId,
                acao: acao,
                candidato_id: candidatoSelecionado,
                mensagem_personalizada: mensagem
            })
        });

        const result = await response.json();

        if (result.success) {
            alert(result.message);
            fecharModal();
            location.reload();
        } else {
            alert('Erro: ' + (result.error || 'Erro desconhecido'));
        }
    } catch (error) {
        console.error('Erro ao encerrar vaga:', error);
        alert('Erro ao processar solicita√ß√£o. Tente novamente.');
    }
}

function fecharModal() {
    document.getElementById('modalEncerramento').classList.add('hidden');
    vagaAtualId = null;
    candidatoSelecionado = null;
    desbloquearFundo();
}

document.getElementById('modalEncerramento').addEventListener('click', function (e) {
    if (e.target === this) {
        fecharModal();
    }
});
</script>
<!-- Modal de Encerramento -->
<div id="modalEncerramento" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-6 shadow-2xl">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">Encerrar Vaga</h3>
                <button onclick="fecharModal()" class="text-gray-400 hover:text-gray-600">
                    <span class="text-2xl">&times;</span>
                </button>
            </div>

            <div class="mb-6">
                <p class="text-gray-600 mb-4">O que deseja fazer com esta vaga?</p>
                
                <div class="space-y-3">
                    <button onclick="mostrarOpcaoContratar()" 
                            class="w-full text-left p-4 bg-green-50 hover:bg-green-100 border border-green-200 rounded-xl transition-all duration-300">
                        <div class="flex items-center gap-3">
                            <span class="text-green-600 text-xl">‚úÖ</span>
                            <div>
                                <div class="font-semibold text-green-800">Contratar Candidato</div>
                                <div class="text-sm text-green-600">Selecionar um candidato e finalizar vaga</div>
                            </div>
                        </div>
                    </button>

                    <button onclick="congelarVaga()" 
                            class="w-full text-left p-4 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded-xl transition-all duration-300">
                        <div class="flex items-center gap-3">
                            <span class="text-blue-600 text-xl">‚ùÑÔ∏è</span>
                            <div>
                                <div class="font-semibold text-blue-800">Congelar Vaga</div>
                                <div class="text-sm text-blue-600">Pausar temporariamente a vaga</div>
                            </div>
                        </div>
                    </button>

                    <button onclick="excluirVaga()" 
                            class="w-full text-left p-4 bg-red-50 hover:bg-red-100 border border-red-200 rounded-xl transition-all duration-300">
                        <div class="flex items-center gap-3">
                            <span class="text-red-600 text-xl">üóëÔ∏è</span>
                            <div>
                                <div class="font-semibold text-red-800">Excluir Vaga</div>
                                <div class="text-sm text-red-600">Remover permanentemente a vaga</div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Se√ß√£o de Contrata√ß√£o (inicialmente oculta) -->
            <div id="secaoContratacao" class="hidden">
                <div class="border-t pt-4">
                    <h4 class="font-semibold text-gray-900 mb-3">Selecionar Candidato</h4>
                    <select id="candidatoSelect" class="w-full p-3 border border-gray-300 rounded-xl mb-4">
                        <option value="">Carregando candidatos...</option>
                    </select>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mensagem personalizada (opcional)</label>
                        <textarea id="mensagemPersonalizada" 
                                  class="w-full p-3 border border-gray-300 rounded-xl" 
                                  rows="3" 
                                  placeholder="Digite uma mensagem personalizada para o candidato contratado..."></textarea>
                    </div>

                    <div class="flex gap-3">
                        <button onclick="confirmarContratacao()" 
                                class="flex-1 bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition-colors font-semibold">
                            Confirmar Contrata√ß√£o
                        </button>
                        <button onclick="voltarOpcoes()" 
                                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition-colors">
                            Voltar
                        </button>
                    </div>
                </div>
            </div>

            <input type="hidden" id="vagaId" value="">
        </div>
    </div>
</div>

<script>
let vagaAtual = null;

function fecharModal() {
    document.getElementById('modalEncerramento').classList.add('hidden');
    document.getElementById('secaoContratacao').classList.add('hidden');
    vagaAtual = null;
}

function mostrarOpcaoContratar() {
    const vagaId = document.getElementById('vagaId').value;
    vagaAtual = vagaId;
    
    // Carregar candidatos da vaga
    fetch(`/api/candidatos_vaga/${vagaId}`)
        .then(response => response.json())
        .then(candidatos => {
            const select = document.getElementById('candidatoSelect');
            select.innerHTML = '<option value="">Selecione um candidato</option>';
            
            candidatos.forEach(candidato => {
                const option = document.createElement('option');
                option.value = candidato.id;
                option.textContent = `${candidato.nome} (Score: ${candidato.score})`;
                select.appendChild(option);
            });
            
            document.getElementById('secaoContratacao').classList.remove('hidden');
        })
        .catch(error => {
            console.error('Erro ao carregar candidatos:', error);
            alert('Erro ao carregar candidatos');
        });
}

function voltarOpcoes() {
    document.getElementById('secaoContratacao').classList.add('hidden');
}

async function confirmarContratacao() {
    const candidatoId = document.getElementById('candidatoSelect').value;
    const mensagem = document.getElementById('mensagemPersonalizada').value;
    
    if (!candidatoId) {
        alert('Por favor, selecione um candidato');
        return;
    }
    
    if (!confirm('Tem certeza que deseja contratar este candidato?')) {
        return;
    }
    
    try {
        const response = await fetch('/encerrar_vaga', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                vaga_id: vagaAtual,
                acao: 'contratar',
                candidato_id: candidatoId,
                mensagem_personalizada: mensagem
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert('Candidato contratado com sucesso!');
            fecharModal();
            location.reload();
        } else {
            alert('Erro: ' + (result.error || 'Erro desconhecido'));
        }
    } catch (error) {
        console.error('Erro ao contratar candidato:', error);
        alert('Erro ao contratar candidato. Tente novamente.');
    }
}

async function congelarVaga() {
    const vagaId = document.getElementById('vagaId').value;
    
    if (!confirm('Tem certeza que deseja congelar esta vaga?')) {
        return;
    }
    
    try {
        const response = await fetch('/encerrar_vaga', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                vaga_id: vagaId,
                acao: 'congelar'
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert('Vaga congelada com sucesso!');
            fecharModal();
            location.reload();
        } else {
            alert('Erro: ' + (result.error || 'Erro desconhecido'));
        }
    } catch (error) {
        console.error('Erro ao congelar vaga:', error);
        alert('Erro ao congelar vaga. Tente novamente.');
    }
}

async function excluirVaga() {
    const vagaId = document.getElementById('vagaId').value;
    
    if (!confirm('Tem certeza que deseja EXCLUIR esta vaga permanentemente? Esta a√ß√£o n√£o pode ser desfeita.')) {
        return;
    }
    
    try {
        const response = await fetch('/encerrar_vaga', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                vaga_id: vagaId,
                acao: 'excluir'
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert('Vaga exclu√≠da com sucesso!');
            fecharModal();
            location.reload();
        } else {
            alert('Erro: ' + (result.error || 'Erro desconhecido'));
        }
    } catch (error) {
        console.error('Erro ao excluir vaga:', error);
        alert('Erro ao excluir vaga. Tente novamente.');
    }
}
</script>
