<div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-all duration-300 hover:border-{{ color }}-200">
    <div class="flex items-center justify-between">
        <div>
            <p class="text-gray-500 text-sm font-medium">{{ title }}</p>
            <p class="text-3xl font-bold text-{{ color }}-600">{{ value }}</p>
        </div>
        <div class="w-12 h-12 bg-{{ color }}-100 rounded-xl flex items-center justify-center">
            <span class="text-2xl">{{ icon }}</span>
        </div>
    </div>
</div>
