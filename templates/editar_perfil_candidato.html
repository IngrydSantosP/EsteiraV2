{% extends "base.html" %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Editar Perfil</h2>
        <a href="{{ url_for('dashboard_candidato') }}" 
           class="text-purple-700 hover:text-purple-900 transition-colors duration-200">
            ← Voltar ao Dashboard
        </a>
    </div>

    <form method="POST">
        <div class="mb-4">
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
            <input type="text" id="nome" name="nome" value="{{ candidato[0] }}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>

        <div class="mb-4">
            <label for="telefone" class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
            <input type="tel" id="telefone" name="telefone" value="{{ candidato[1] }}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>

        <div class="mb-4">
            <label for="linkedin" class="block text-sm font-medium text-gray-700 mb-2">LinkedIn</label>
            <input type="url" id="linkedin" name="linkedin" value="{{ candidato[2] }}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>

        <div class="mb-4">
            <label for="pretensao_salarial" class="block text-sm font-medium text-gray-700 mb-2">Pretensão Salarial (R$)</label>
            <input type="number" id="pretensao_salarial" name="pretensao_salarial" value="{{ candidato[3] }}" step="0.01" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>

        <div class="mb-4">
            <label for="experiencia" class="block text-sm font-medium text-gray-700 mb-2">Experiência Profissional</label>
            <textarea id="experiencia" name="experiencia" rows="4"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">{{ candidato[4] or '' }}</textarea>
        </div>

        <div class="mb-4">
            <label for="competencias" class="block text-sm font-medium text-gray-700 mb-2">Competências e Habilidades</label>
            <textarea id="competencias" name="competencias" rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">{{ candidato[5] or '' }}</textarea>
        </div>

        <div class="mb-6">
            <label for="resumo_profissional" class="block text-sm font-medium text-gray-700 mb-2">Resumo Profissional</label>
            <textarea id="resumo_profissional" name="resumo_profissional" rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">{{ candidato[6] or '' }}</textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="rua" class="block text-sm font-medium text-gray-700 mb-2">Rua/Endereço</label>
                        <input type="text" id="rua" name="rua" value="{{ candidato[8] or '' }}" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                    </div>
                    <div>
                        <label for="numero" class="block text-sm font-medium text-gray-700 mb-2">Número</label>
                        <input type="text" id="numero" name="numero" value="{{ candidato[9] or '' }}" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="bairro" class="block text-sm font-medium text-gray-700 mb-2">Bairro</label>
                        <input type="text" id="bairro" name="bairro" value="{{ candidato[10] or '' }}" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                    </div>
                    <div>
                        <label for="cidade" class="block text-sm font-medium text-gray-700 mb-2">Cidade</label>
                        <input type="text" id="cidade" name="cidade" value="{{ candidato[5] or '' }}" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                    </div>
                    <div>
                        <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                        <input type="text" id="estado" name="estado" value="{{ candidato[6] or '' }}" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                    </div>
                </div>

                <div>
                    <label for="cep" class="block text-sm font-medium text-gray-700 mb-2">CEP</label>
                    <input type="text" id="cep" name="cep" value="{{ candidato[11] or '' }}" placeholder="00000-000" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                </div>


        <div class="flex gap-4">
            <button type="submit" 
                class="bg-purple-200 text-purple-800 font-semibold px-6 py-2 rounded hover:bg-purple-300 transition-colors duration-200">
                Salvar Alterações
            </button>
            <a href="{{ url_for('upload_curriculo') }}" 
               class="bg-purple-100 text-purple-800 font-semibold px-6 py-2 rounded hover:bg-purple-200 transition-colors duration-200">
                Atualizar Currículo
            </a>
        </div>
    </form>
</div>
{% endblock %}
